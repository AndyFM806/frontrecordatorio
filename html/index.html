<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorio Bancario - Iniciar Sesión</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="container">
    <h1>🏦 Recordatorio Bancario</h1>

    <div class="tabs">
      <button id="btnLogin" class="active">Iniciar Sesión</button>
      <button id="btnRegister">Registro</button>
    </div>

    <!-- FORMULARIO LOGIN -->
    <form id="loginForm">
      <h2>Iniciar Sesión</h2>
      <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
      <input type="password" id="loginPassword" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
      <p id="loginError" class="error"></p>
    </form>

    <!-- FORMULARIO REGISTRO -->
    <form id="registerForm" class="hidden">
      <h2>Registro</h2>
      <input type="text" id="regNombre" placeholder="Nombre completo" required>
      <input type="email" id="regEmail" placeholder="Correo electrónico" required>
      <input type="password" id="regPassword" placeholder="Contraseña" required>
      <button type="submit">Registrarse</button>
      <p id="registerMsg" class="success"></p>
    </form>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
