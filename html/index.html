<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recordatorio Bancario</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* ====== ESTILOS ADICIONALES ESPEC칈FICOS ====== */

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #ffd4e2 0%, #fff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .main-container {
      background: #ffffff;
      width: 420px;
      padding: 40px 35px 50px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      text-align: center;
    }

    h1 {
      color: #c2185b;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .tabs button {
      background: #f8bbd0;
      color: #444;
      border: none;
      border-radius: 8px;
      padding: 10px 25px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tabs button.active {
      background: #c2185b;
      color: #fff;
      transform: scale(1.05);
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      width: 90%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #e0a4b8;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
    }

    input:focus {
      border-color: #c2185b;
      box-shadow: 0 0 4px rgba(194, 24, 91, 0.3);
    }

    button[type="submit"] {
      background: #c2185b;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 25px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      width: 70%;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background: #ad1457;
      transform: translateY(-1px);
    }

    .error {
      color: #d32f2f;
      margin-top: 8px;
      font-size: 14px;
    }

    .success {
      color: #388e3c;
      font-size: 14px;
    }

    .hidden {
      display: none;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="main-container">
    <h1>游낁 Recordatorio Bancario</h1>

    <div class="tabs">
      <button id="btnLogin" class="active">Iniciar Sesi칩n</button>
      <button id="btnRegister">Registro</button>
    </div>

    <!-- LOGIN -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Correo electr칩nico" required>
      <input type="password" id="loginPassword" placeholder="Contrase침a" required>
      <button type="submit">Entrar</button>
      <p id="loginError" class="error"></p>
    </form>

    <!-- REGISTRO -->
    <form id="registerForm" class="hidden">
      <input type="text" id="regNombre" placeholder="Nombre completo" required>
      <input type="email" id="regEmail" placeholder="Correo electr칩nico" required>
      <input type="password" id="regPassword" placeholder="Contrase침a" required>
      <button type="submit">Registrarse</button>
      <p id="registerMsg" class="success"></p>
    </form>

    <footer>춸 2025 Recordatorio Bancario</footer>
  </div>

  <script src="../js/app.js"></script>
</body>
</html>
